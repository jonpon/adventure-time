<!DOCTYPE html>
<html>
  <head>
    <title>OOP2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body>

    <header class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <img src="imgs/adventuretime.jpg" class="img-responsive">
      </div>

      <div class="col-md-4"></div>
    </header>

    <main class="row">

      <div class="col-md-4"></div>
      <div class="col-md-4">
          <div class="characterInfo">

            <p class="name">Its Adventure Time! Get ready to party!</p>

              <input class="characterName" type="text"><br>

              <p class="classtype">Wich type of character do you want to play with?</p>

              <p>Hero <input class="charHero" type="radio" name="button" value="Hero">
              </p>
              <p>Princess <input class="charPrincess" type="radio" name="button" value="Princess"></p>

              <p>Bad Guy <input class="charBadguy" type="radio" name="button" value="Badguy"></p>

            <button class="play" type="button" value="Play">Play</button>
        
          </div>

          <div class="selectNewChallenge"></div>
          <div class="playChallenge"></div>
        </div>
      <div class="col-md-4"></div>
    </main>
  </body>
</html>
